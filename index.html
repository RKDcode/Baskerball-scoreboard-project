<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="scoreboard">
                <div id="home-score">
                    <h3>HOME</h3>
                    <p id="home-score-display">0</p>
                    <div class="btn-list">
                        <button onclick="addOneToHome()">+1</button>
                        <button onclick="addTwoToHome()">+2</button>
                        <button onclick="addThreeToHome()">+3</button>
                    </div>
                </div>
                
                <div id="guest-score">
                    <h3>GUEST</h3>
                    <p id="guest-score-display">0</p>
                    <div class="btn-list">
                        <button onclick="addOneToGuest()">+1</button>
                        <button onclick="addTwoToGuest()">+2</button>
                        <button onclick="addThreeToGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button id="reset-btn" onclick="reset()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
